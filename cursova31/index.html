<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<body>
    <div class="menu">
        
    </div>

    <div class="filter">
        <label for="name1">Назва товару</label><br>
        <input type="text" class="texts" id="name1"><br><br>

        <label for="vurobnuk">Виробник</label><br>
        <input class="texts" list="datalistOptions" placeholder="Наберіть для пошуку..." id="vurobnuk">
        <datalist id="datalistOptions">
            <option value="Solomon"></option>
            <option value="Nike"></option>
            <option value="Adidas"></option>
            <option value="Stone Island"></option>
            <option value="Stussy"></option>
        </datalist><br><br>

        <label for="max_price">Мінімальна ціна</label><br>
        <input type="number" min="0" class="texts" id="max_price"><br><br>

        <label for="min_price">Максимальна ціна</label><br>
        <input type="number" min="0" class="texts" id="min_price"><br><br>

        <label for="men_women">Сортувати</label><br>
        <select class="texts" aria-label="Default select example" id="men_women">
            <option selected></option>
            <option value="men">Чоловіче</option>
            <option value="women">Жіноче</option>
            <option value="unisex">Унісекс</option>
        </select><br><br>

        <label for="type_name">Який одяг потрібно?</label><br>
        <select class="texts" aria-label="Default select example" id="type_name">
            <option selected></option>
            <option value="kyrtka">Куртка</option>
            <option value="cross">Кросівки</option>
            <option value="svithot">Світшот</option>
            <option value="futbolka">Футболки</option>
            <option value="tolstovka">Толстовка</option>
        </select><br><br>

        <label for="rozmir">Розміри</label><br>
        <input class="texts" list="datalistOption" placeholder="Наберіть для пошуку..." id="rozmir">
        <datalist id="datalistOption">
            <option value="XXS"></option>
            <option value="XS"></option>
            <option value="S"></option>
            <option value="M"></option>
            <option value="L"></option>
            <option value="XL"></option>
            <option value="XXL"></option>
            <option value="XXXL"></option>
        </datalist><br><br>

        <div class="mt-5">
            <button class="btn btn-primary" onclick="getTovars()">Пошук</button>
        </div>
    </div>

    <div class="tovari" id="tovari">
        <!-- Your product display code here -->
    </div>

    <script src="fairebase/fb.js"></script>
    <script src="main.js"></script>
